<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body style="background-color:LIGHTBLUE;">
	<center>
		<h1><font color="RED">Calculadora</font></h1>
		
	</center>
	<div>

	</div>
    <h:form id="calculadora_form">
		<center>
        <p:outputPanel>
			<p:outputLabel value="Por favor digite los datos seguidos de ';' (45;3;4;5)"></p:outputLabel><br></br>
			<br></br>
            <p:inputText value="#{calculadoraBean.cadenaEntrada}"></p:inputText>
			<br>
			
			</br>
		
        </p:outputPanel>
		</center>
			<br>
			</br>
			<img src="img.png" alt="Mono" align="left" border="4" hspace="170" width="220" height="220"/>
			<ul>
				<p:outputPanel>
				<li><p:outputLabel value="Promedio= #{calculadoraBean.resultadoMean}"></p:outputLabel></li><br></br>
				</p:outputPanel>
				<p:outputPanel>
				<li><p:outputLabel value="Varianza= #{calculadoraBean.resultadoVariance}"></p:outputLabel></li><br></br>
				</p:outputPanel>
				<p:outputPanel>
				<li><p:outputLabel value="Desviacion estandar= #{calculadoraBean.resultadoStandardDeviation}"></p:outputLabel></li><br></br>
				</p:outputPanel>
				<p:outputPanel>
				<li><p:outputLabel value="Moda= #{calculadoraBean.resultadoMode}"></p:outputLabel></li><br></br>
				</p:outputPanel>
			</ul>
		
	<p:panelGrid columns="3" border = "3" cellpadding = "10" cellspacing = "1" styleClass="ui-panelgrid-blank">

        <p:commandButton value="Calcular Promedio" update="calculadora_form" action="#{calculadoraBean.calculateMean()}"></p:commandButton>
		<p:commandButton value="Calcular Varianza" update="calculadora_form" action="#{calculadoraBean.calculateVariance()}"></p:commandButton>
		<p:commandButton value="Calcular Desviacion" update="calculadora_form" action="#{calculadoraBean.calculateStandardDeviation()}"></p:commandButton>
		<p:commandButton value="Calcular Moda" update="calculadora_form" action="#{calculadoraBean.calculateMode()}"></p:commandButton>
        <p:commandButton value="Reiniciar" update="calculadora_form" action="#{calculadoraBean.restart()}"></p:commandButton>
		
	</p:panelGrid>
    </h:form>
</h:body>
</html>
